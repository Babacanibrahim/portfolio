{% extends "layout.html" %}

{% block title %}Admin Panel - Projeler{% endblock %}

{% block body %}
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Projeler</h2>
    <div>
      <a href="{{ url_for('add_project') }}" class="btn btn-success btn-lg me-2">Proje Ekle +</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Çıkış Yap</a>
    </div>
  </div>

  {% if projects %}
    <ul class="list-group">
      {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('edit_project', id=project.id) }}" class="text-decoration-none">
            {{ project.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Henüz hiç proje eklenmemiş.</p>
  {% endif %}

</div>
{% endblock %}
