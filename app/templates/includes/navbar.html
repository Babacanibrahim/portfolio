<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
      <i class="fas fa-home me-2"></i> İbrahim Babacan
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'about' %} active{% endif %}" href="{{ url_for('about') }}">
            Hakkımda
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'cv' %} active{% endif %}" href="{{ url_for('cv') }}">
            CV
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'contact' %} active{% endif %}" href="{{ url_for('contact') }}">
            İletişim
          </a>
        </li>

        {% if is_admin %}
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint in ['admin', 'messages'] %} active{% endif %}" href="{{ url_for('admin') }}">
            Admin Panel
          </a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
